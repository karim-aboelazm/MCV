{% load static %}
{% with request.resolver_match.url_name as url_name %}
{% if url_name != 'home' %}
<button type="button" class="btn" data-bs-toggle="modal" style="box-shadow:none" data-bs-target="#runtimemodal">
    <div class="col">
      <div class="card">
        <p class="classy mb-0"><span style="font-size: 20px;color:rgb(243, 243, 243) ; font-weight: 700;">R</span>un time</p>
        <img src="{% static '' %}img/runtime.png" class="card-img" alt="Speed">
          <p class="my-2 text-white">{{car_detail.car_run_time}}</p>
      </div>
    </div>
</button>
{% else %}
<button type="button" class="btn" data-bs-toggle="" style="box-shadow:none" data-bs-target="#runtimemodal">
    <div class="col">
      <div class="card">
        <p class="classy mb-0"><span style="font-size: 20px;color:rgb(243, 243, 243) ; font-weight: 700;">R</span>un time</p>
        <img src="{% static '' %}img/runtime.png" class="card-img" alt="Speed">
          <p class="my-2 text-white"></p>
      </div>
    </div>
</button>
{% endif %}
{% endwith %}


<div class="modal fade" id="runtimemodal" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">RunTime</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" style="box-shadow:none" aria-label="Close"></button>
      </div>
      <div class="modal-body "style="margin-left: 20%" >
        <div class="themeter">
          <div class="clock"></div>
          <p class="modaltext2"style="margin-left: 7%"> The runtime is {{car_detail.car_run_time}}</p>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
